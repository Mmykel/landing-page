<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>kodecamp</title>
    </head>
    <body>
        <div class="background"></div>
        <section class="product-overview">
            <div>
                <h1 class="product-name">KodeCamp</h1>
            </div>
            <p>
                <div class="call-to-action">
                    JOIN OUR NEXT COHORT
                </div> 
                <div class="benefit">
                    An internship that changes newbies to probies
                </div> 
            </p>
        </section>
        <section    class="sign-up__details">
            <h1>
                Sign up
            </h1>
         <article class="form__container">
                <form class="labels__container">
                    <p>
                        <label class="labels">
                            First Name 
                            <input type="text" name="First Name">
                        </label> 
                    </p>
                    <p>

                        <label class="labels" >
                            Email 
                            <input type="email"> 
                        </label>
                    </p>
                    <p>
                        <label class="labels" > 
                            Password 
                            <input type="password"> 
                        </label>
                    </p>
                    <p>
                        <label class="labels" > 
                            Educational Level
                            <select>
                                <option value="">SSCE</option>
                                <option value="">Bachelor's degree</option>
                                <option value="">Master's degree</option>
                                <option value="">Phd</option>
                                <option value="">Others</option>
                                <option value="" disabled selected></option>
                            </select>

                        </label>
                    </p>
                </form>
          </article>
          <article form__container>
                <form class="labels__container right-labels" >
                    <p>
                        <label class="labels" >
                            Last Name
                            <input type="text">
                        </label>
                    </p>
                    <p>
                        <label class="labels">
                            Gender
                            <select>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Others</option>
                                <option value="" disabled selected></option>
                            </select>
                        </label>
                    </p>
                    <p>  
                        <label class="labels">
                            Confirm Password 
                            <input type="password"> 
                        </label>
                    </p>
                    <p>
                        <label class="labels">
                            Experience Level
                            <select>
                                <option value="">Amateur</option>
                                <option value="">Intermediate</option>
                                <option value="">professional</option>
                                <option value="" disabled selected></option>
                            </select>

                        </label>
                    </p>
                </form>
          </article>
                <div>
                    <form class="labels__container">
                        <p class="about-you">
                            <label class="labels">
                                Tell us about you <br>
                                <input type="text">
                            </label>
                        </p>    
                    </form>        
                </div>
                <div>
                    <p>
                        <button class="button">
                            Create Account
                        </button>
                    </p>
                </div>
          </article>
     </section>



    </body>
</html>
